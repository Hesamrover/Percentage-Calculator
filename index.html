<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mobile.css" />
    <title>Percentage</title>
  </head>

  <body>
    <div class="container">
      <form id="card">
        <img class="img" src="./img/v.png" alt="" />

        <div class="form-group valueFlex">
          <input
            type="text"
            id="number"
            class="number-separator"
            placeholder="500,000,000 for example "
          />
          <h5 class="value">Your fee</h5>
        </div>

        <div class="form-group valueFlex">
          <input type="text" id="precentage" placeholder="%" />
          <h5 class="value">Enter %</h5>
        </div>

        <div id="loading">
          <img src="/img/loading.gif" alt="" />
        </div>

        <div class="form-group">
          <input type="submit" value="Do it!" class="btn" />
        </div>

        <div id="hide">
          <div class="flex">
            <div class="form-group flexC valueFlex">
              <input type="text" id="totalYear" disabled />
              <h5 class="value">Annual profit</h5>
            </div>
            <div class="form-group flexC valueFlex">
              <input type="text" id="totalMonth" disabled />
              <h5 class="value">Monthly profit</h5>
            </div>

            <div class="form-group flexC valueFlex">
              <input type="text" id="totalDay" disabled />
              <h5 class="value">Daily profit</h5>
            </div>
          </div>
        </div>
        <div class="form-group">
          <h1></h1>
          <input type="submit" id="clear" value="Clear" />
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="app.js"></script>
  </body>
</html>
